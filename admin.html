<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Propertiez</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      /* ADMIN PAGE STYLES 
      *********************/

      .admin_form {
        display: flex;
        flex-direction: column;
      }

      form {
        background-color: white;
        padding: 10px 30px 30px 30px;
        font-size: small;
        font-weight: 600;
        height: 145px;
      }

      .modal-body {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container talbe-responsive">
        <h1 style="color: black">Welcome Admin</h1>
        <table
          id="table"
          style="border-spacing: 20px; border-collapse: separate"
        >
          <tr>
            <td colspan="6">
              <span>
                <p>Propertiez</p>
              </span>
            </td>
            <td colspan="4">
              <span>
                <input type="search" placeholder="Search" id="search_input" />
                <button type="button" class="btn btn-primary btnSearch">Search</button>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary mt-3 mb-3"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Add Property
                </button>
</span>
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Add Property
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body" >
                        <form
                          onsubmit="addProperties()"
                          class="admin_form"
                        >
                          <label>Property Title:</label>
                          <input
                            type="text"
                            placeholder="Property Title"
                            class="title"
                          />
                          <label>Image</label>
                          <input
                            type="text"
                            placeholder="ImageURL"
                            class="imgURL" required
                          />
                          <label>Price:</label>
                          <input
                            type="text"
                            placeholder="Property Value"
                            class="price" required
                          />
                          <label>Location:</label>
                          <input
                            type="text"
                            placeholder="Located in..."
                            class="location" required
                          />
                          <label>Bedrooms:</label>
                          <input
                            type="number"
                            placeholder="No. of Bedrooms"
                            class="bedrooms" 
                          />
                          <label>Bathrooms:</label>
                          <input
                            type="number"
                            placeholder="No. of Bathrooms"
                            class="bathrooms" 
                          />
                          <label>Garage(s):</label>
                          <input
                            type="number"
                            placeholder="No. of Garage(s)"
                            class="garage" 
                          />
                          <label>Property Size per m<sup>2</sup>:</label>
                          <input
                            type="number"
                            placeholder="No. of acres"
                            class="acres" required
                          />
                          <label>Category:</label>
                          <input
                            type="text"
                            placeholder="House/Apartment/Studio etc."
                            class="category"
                          />
                          <button type="submit" class="mt-3 bg-primary rounded">Add property</button>
                        </form>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              
            </td>
          </tr>
          <tr>
            <th>ID</th>
            <th></th>
            <th>TITLE</th>
            <th>PRICE</th>
            <th>LOCATION</th>
            <th>BEDROOMS</th>
            <th>BATHROOMS</th>
            <th>GARAGE(S)</th>
            <th>ACRES</th>
            <th>CATEGORY</th>
            <th></th>
          </tr>
          <tbody id="tblContent">

          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5f5e9bd818.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./admin.js"></script>
  </body>
</html>
